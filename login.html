<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />      
        <link rel="stylesheet" href="./styles/login.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="login">
            <img
                src="./assets/images/login-banner.jpg"
                alt="login image"
                class="login-banner"
            />

            <form action="" class="login-container">
                <div class="login-header">
                    <i class="ri-arrow-left-line" id="back"></i>
                    <h1 class="login-title">Login</h1>
                    <div class="empty"></div>
                </div>
                <div class="login-form">
                    <div class="login-box">
                        <i class="ri-user-line login-icon"></i>

                        <div class="login-box-input">
                            <input
                                type="text"
                                required
                                class="login-input"
                                placeholder=""
                                id="username"
                            />
                            <label for="" class="login-label"
                                >Username</label
                            >
                        </div>
                    </div>

                    <div class="login-box">
                        <i class="ri-lock-2-line login-icon"></i>

                        <div class="login-box-input">
                            <input
                                type="password"
                                required
                                class="login-input"
                                placeholder=""
                                id="login-pass"
                            />
                            <label for="" class="login-label"
                                >Password</label
                            >
                            <i
                                class="ri-eye-off-line login-eye"
                                id="login-eye"
                            ></i>
                        </div>
                    </div>
                    <div class="error-msg">
                        <p class="error"></p>
                    </div>
                </div>
                <div class="login-check">
                    <div class="login-check-group">
                        <input type="checkbox" class="login-check-input" />
                        <label for="" class="login-check-label"
                            >Remember me</label
                        >
                    </div>
                    <a href="#" class="login-forgot">Forgot Password?</a>
                </div>
                <button class="login-button">Login</button>
                <p class="login-register">
                    Don't have an account? <a href="register.html">Register</a>
                </p>
            </form>
        </div>
        <script src="./scripts/acc.js"></script>
        <script src="./scripts/login.js"></script>
    </body>
</html>
