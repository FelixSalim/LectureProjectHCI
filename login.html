<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendigg Revamp Store</title>
    <link rel="stylesheet" href="./styles/login.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="banner"></div>
        <section class="login">
            <header class="header">
                <div class="title">
                    <h1>Sign In To Your Account</h1>
                    <h2>Please fill in your data</h2>
                </div>
                <img id="back" src="./assets/images/back-arrow.svg" alt="back" srcset="">
            </header>
            <form class="login-form">
                <div class="form-section">    
                    <input type="text" id="username">
                    <label for="username" class="label">Username</label>
                </div>
                
                <div class="form-section">   
                    <div class="pass-form-section">
                        <input type="password" id="password">
                        <img src="assets/images/see.png" alt="" class="see">
                    </div>
                    <label for="password" class="label">Password</label>
                </div>  

                <div class="login-extra">
                    <div class="remember-check">
                        <input type="checkbox" id="remember">
                        <label for="remember" class="label">Remember me</label>
                    </div>
                    <a href="" class="forget-link">Forgot password?</a>
                </div>

                <div class="error-msg">
                    <p class="error"></p>
                </div>

                <div class="form-button">
                    <button class="button">Sign In</button>
                </div>
                <div class="form-extra">
                    <div class="register-text">
                        <p>Don't have an account?</p>
                        <a class="register-link" href="register.html">Register now</a>
                    </div>
                    <p>&copy 2024 PT. WENDIGG DIGITAL SOLUTION</p>
                </div>
            </form>
        </section>
    </main>
    <script src="scripts/acc.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
