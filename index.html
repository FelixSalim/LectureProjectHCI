<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendigg Revamp Store</title>
    <link rel="stylesheet" href="styles/index.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/images/LogoTemp.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <img src="assets/images/search-icon.png" alt="">
        </div>
        <div class="btns">
            <button class="login-btn">
                <p>Login</p>
            </button>
            <button class="register-btn">
                <p>Register</p>
            </button>
        </div>
    </nav>
    <div class="content-container">
        <div class="dashboard">
            <a href="index.html">Dashboard</a>
            <a href="index.html#game-list">Game List</a>
            <a href="transaction.html">Check Transaction</a>
            <a href="about.html">About Us</a>
        </div>
        <div class="content">
            <div class="banner-container">
                <div class="banner-1">
                    <img src="assets/images/BannerTemp.png" alt="Banner">
                </div>
            </div>
            <div class="game-container" id="game-list">
                <div class="game-card-1">
                    <img src="assets/images/GameIconTemp.png" alt="GameIcon">
                    <p>Game 1</p>
                </div>
                <div class="game-card-2">
                    <img src="assets/images/GameIconTemp.png" alt="GameIcon">
                    <p>Game 2</p>
                </div>
                <div class="game-card-3">
                    <img src="assets/images/GameIconTemp.png" alt="GameIcon">
                    <p>Game 3</p>
                </div>
                <div class="game-card-4">
                    <img src="assets/images/GameIconTemp.png" alt="GameIcon">
                    <p>Game 4</p>
                </div>
                <div class="game-card-5">
                    <img src="assets/images/GameIconTemp.png" alt="GameIcon">
                    <p>Game 5</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
